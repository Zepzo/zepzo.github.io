<!DOCTYPE html>
<html>

<head>

<style>

body{

background-color: rgb(49, 49, 49);

}

/* Main screen stuff */
.divBox {
  height: 500px;
  width: 1000px;
  background-color: rgb(4, 4, 99);
  border-bottom: 5px solid rgb(4, 4, 99);
  border-left: 5px solid rgb(4, 4, 99);
  border-right: 5px solid rgb(4, 4, 99);
  margin: auto;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  overflow: auto;
}

.divTop {
  height: 40px;
  width: 1000px;
  background-color: black;
  border: 5px solid black;
  margin: auto;
  margin-top: 10%;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

.divButton {
  height: 130px;
  width: 100px;
  background-color: darkgray;
  margin: auto;
  margin-top: 15%;
}

.divButton:hover {
  background-color: gray;
  cursor: pointer;
}

p {
color: white;
text-align: center;
font-size: 25px;
}

h1 {
  text-align: center;
  color: rgb(240, 240, 240);
  font-size: 75px;
}

/* Main screen stuff */

/* Modal screen stuff */

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

.modal-top{
  height: 40px;
  width: 1000px;
  background-color: black;
  border: 5px solid black;
  margin: auto;
  margin-top: 10%;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

/* Modal Content */
.modal-content {
  height: 500px;
  width: 1000px;
  background-color: rgb(4, 4, 99);
  border-bottom: 5px solid rgb(4, 4, 99);
  border-left: 5px solid rgb(4, 4, 99);
  border-right: 5px solid rgb(4, 4, 99);
  margin: auto;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  overflow: auto;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

/* Modal screen stuff */

</style>

</head>

<body>

<div class="divTop"> </div>
<div class="divBox">
  <h1>ZÃ¤tha Malmber</h1>
   <div class="divButton" id="myBtn"> 
    <img src="katt.jpg" alt="test image" width="100" height="100">
    <p>Test</p>
  </div>
</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
   <div class="modal-top"><span class="close">&times;</span></div>
  <div class="modal-content">
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>

</html>
